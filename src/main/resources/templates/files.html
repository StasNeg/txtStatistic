<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/header :: head"></head>
<body>
<div th:replace="fragment/header :: body"></div>
<div class="container">
    <div class="starter-template">
        <h1 th:text="Files"></h1>
        <div class="table-responsive">
            <table class="display" id="fileTable">
            </table>
        </div>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="showStatistic" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="display" id="fileTableStatistic">
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancel" data-dismiss="modal"
                                th:text="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.container -->
<div th:replace="fragment/footer :: footer"></div>
<script type="application/javascript" th:src="@{/js/files.js}" defer></script>
</body>
</html>
